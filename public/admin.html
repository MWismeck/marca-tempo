<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Administração - Sistema de Ponto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">

<div class="container my-4">
  <h1 class="text-center mb-4 text-primary">Painel Administrativo</h1>

  <!-- Cadastro de Empresa -->
  <div class="card mb-4">
    <div class="card-header bg-primary text-white">Cadastrar Empresa</div>
    <div class="card-body">
      <form id="form-company" class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Nome Fantasia" id="company-name" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="CNPJ" id="company-cnpj" required />
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" id="company-email" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Telefone" id="company-phone" required />
        </div>
        <div class="col-md-6">
          <select class="form-select" id="company-active">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
          </select>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success">Salvar Empresa</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Cadastro de Gerente -->
  <div class="card mb-4">
    <div class="card-header bg-success text-white">Cadastrar Gerente</div>
    <div class="card-body">
      <form id="form-manager" class="row g-3">
        <div class="col-md-6"><input type="text" class="form-control" placeholder="Nome Completo" id="manager-name" required /></div>
        <div class="col-md-6"><input type="email" class="form-control" placeholder="Email" id="manager-email" required /></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="CPF" id="manager-cpf" required /></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="RG" id="manager-rg" required /></div>
        <div class="col-md-4"><input type="number" class="form-control" placeholder="Idade" id="manager-age" required /></div>
        <div class="col-md-4"><input type="number" step="0.1" class="form-control" placeholder="Carga Horária" id="manager-workload" required /></div>
        <div class="col-md-4">
          <select class="form-select" id="manager-active">
            <option value="true">Ativo</option>
            <option value="false">Inativo</option>
          </select>
        </div>
        <div class="col-md-6"><input type="password" class="form-control" placeholder="Senha" id="manager-password" required /></div>
        <div class="col-md-6"><input type="text" class="form-control" placeholder="CNPJ da Empresa" id="manager-cnpj" required /></div>
        <div class="col-12"><button type="submit" class="btn btn-success">Salvar Gerente</button></div>
      </form>
    </div>
  </div>

  <!-- Listagem -->
  <div class="card mb-4">
    <div class="card-header bg-secondary text-white">Empresas & Gerentes</div>
    <div class="card-body">
      <button class="btn btn-outline-primary mb-3" id="btn-load-data">Carregar Dados</button>
      <div id="list-data" class="table-responsive"></div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/inputmask/5.0.8/inputmask.min.js"></script>
<script>
  // InputMask
  Inputmask({ mask: "999.999.999-99" }).mask("#manager-cpf");
  Inputmask({ mask: "99.999.999-9" }).mask("#manager-rg");
  Inputmask({ mask: "99.999.999/9999-99" }).mask("#company-cnpj");
  Inputmask({ mask: "(99) 9999-9999[9]" }).mask("#company-phone");

  // Cadastro de empresa
  document.getElementById("form-company").addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = {
      name: document.getElementById("company-name").value,
      cnpj: document.getElementById("company-cnpj").value,
      email: document.getElementById("company-email").value,
      fone: document.getElementById("company-phone").value,
      active: document.getElementById("company-active").value === "true"
    };

    try {
      await axios.post("/admin/create_company", body, {
        headers: { "X-User-Role": "admin" }
      });
      alert("Empresa cadastrada com sucesso!");
    } catch (err) {
      alert("Erro ao cadastrar empresa.");
      console.error(err);
    }
  });

  // Cadastro de gerente
  document.getElementById("form-manager").addEventListener("submit", async (e) => {
    e.preventDefault();
    const body = {
      name: document.getElementById("manager-name").value,
      email: document.getElementById("manager-email").value,
      cpf: document.getElementById("manager-cpf").value,
      rg: document.getElementById("manager-rg").value,
      age: parseInt(document.getElementById("manager-age").value),
      workload: parseFloat(document.getElementById("manager-workload").value),
      active: document.getElementById("manager-active").value === "true",
      password: document.getElementById("manager-password").value,
      company_cnpj: document.getElementById("manager-cnpj").value
    };

    try {
      await axios.post("/admin/create_manager", body, {
        headers: { "X-User-Role": "admin" }
      });

      await axios.post("/login/password", {
        email: body.email,
        password: body.password
      });

      alert("Gerente cadastrado com sucesso!");
    } catch (err) {
      alert("Erro ao cadastrar gerente.");
      console.error(err);
    }
  });

  // Listagem
  document.getElementById("btn-load-data").addEventListener("click", async () => {
    try {
      const [companies, managers] = await Promise.all([
        axios.get("/admin/companies", { headers: { "X-User-Role": "admin" } }),
        axios.get("/admin/managers", { headers: { "X-User-Role": "admin" } })
      ]);

      const div = document.getElementById("list-data");
      div.innerHTML = `
        <h5>Empresas:</h5>
        <ul>${companies.data.map(c => `<li><strong>${c.name}</strong> - CNPJ: ${c.cnpj}</li>`).join("")}</ul>
        <h5>Gerentes:</h5>
        <ul>${managers.data.map(m => `<li>${m.name} (${m.email}) - CNPJ: ${m.company_cnpj}</li>`).join("")}</ul>
      `;
    } catch (err) {
      alert("Erro ao carregar dados.");
      console.error(err);
    }
  });
</script>
</body>
</html>
