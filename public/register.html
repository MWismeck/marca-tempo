<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro | Sistema de Ponto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center min-vh-100 px-3">
    <div class="card shadow w-100 overflow-hidden" style="max-width: 800px;">

      <!-- Imagem no topo -->
      <div class="w-100">
        <img src="place-holder-cozinha.jpg" alt="Cozinha profissional" class="img-fluid w-100 object-fit-cover" style="height: 220px; object-position: center;" />
      </div>

      <!-- Formulário -->
      <div class="p-4">
        <div class="text-center mb-4">
          <h4 class="text-primary">Cadastro de Funcionário</h4>
          <p class="text-muted mb-0">Preencha os dados abaixo para cadastrar um colaborador</p>
        </div>

        <form id="register-form">
          <div class="row g-4">

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="register-name" placeholder="Nome Completo" required />
                <label for="register-name">Nome Completo</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="email" class="form-control" id="register-email" placeholder="Email" required />
                <label for="register-email">Email</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="register-cpf" placeholder="CPF" required />
                <label for="register-cpf">CPF</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input type="text" class="form-control" id="register-rg" placeholder="RG" required />
                <label for="register-rg">RG</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-floating">
                <input type="number" class="form-control" id="register-age" placeholder="Idade" required />
                <label for="register-age">Idade</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-floating">
                <input type="number" step="0.1" class="form-control" id="register-workload" placeholder="Carga Horária" required />
                <label for="register-workload">Carga Horária</label>
              </div>
            </div>

            <div class="col-md-4">
              <div class="form-floating">
                <select class="form-select" id="register-active" required>
                  <option value="true">Sim</option>
                  <option value="false">Não</option>
                </select>
                <label for="register-active">Ativo</label>
              </div>
            </div>

            <div class="col-12">
              <div class="form-floating">
                <input type="password" class="form-control" id="register-password" placeholder="Senha" required />
                <label for="register-password">Senha</label>
              </div>
            </div>

          </div>

          <!-- Botões -->
          <button type="submit" class="btn btn-primary w-100 mt-4">Registrar</button>
          <a href="index.html" class="btn btn-outline w-100 mt-2">Voltar ao Login</a>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
