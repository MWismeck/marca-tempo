<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <!-- Componente de registro -->
        <div id="register-component"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('register-component').innerHTML = `
            <div class="card p-4 mx-auto mt-5" style="max-width: 600px;">
                <h3 class="text-center">Registro de Funcionário</h3>
                <form id="register-form">
                    <div class="mb-3">
                        <label for="register-name" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="register-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-cpf" class="form-label">CPF</label>
                        <input type="text" class="form-control" id="register-cpf" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-rg" class="form-label">RG</label>
                        <input type="text" class="form-control" id="register-rg" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="register-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-age" class="form-label">Idade</label>
                        <input type="number" class="form-control" id="register-age" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-workload" class="form-label">Carga Horária (em horas)</label>
                        <input type="number" step="0.1" class="form-control" id="register-workload" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="register-password" required>
                    </div>
                    <div class="mb-3">
                        <label for="register-active" class="form-label">Ativo</label>
                        <select class="form-select" id="register-active" required>
                            <option value="true">Sim</option>
                            <option value="false">Não</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                    <div class="mt-3">
                        <a href="../index.html" class="btn btn-secondary w-100">Voltar para Login</a>
                    </div>
                </form>
            </div>
        `;
    </script>
    <script src="js/register.js"></script>
</body>

</html>
