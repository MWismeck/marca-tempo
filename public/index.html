<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Sistema de Ponto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <div class="row shadow-lg bg-white rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">
      
      <!-- Imagem lateral -->
      <div class="col-md-6 d-none d-md-block p-0">
        <img src="place-holder-cozinha.jpg" alt="Cozinha Profissional" class="img-fluid h-100 w-100 object-fit-cover" />
      </div>

      <!-- FormulÃ¡rio -->
      <div class="col-md-6 p-4 d-flex flex-column justify-content-center">
        <h3 class="text-center mb-4 text-primary">Acesso ao Sistema</h3>
        <form id="login-form">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="login-email" placeholder="Email" required />
            <label for="login-email">Email</label>
          </div>
          <div class="form-floating mb-4">
            <input type="password" class="form-control" id="login-password" placeholder="Senha" required />
            <label for="login-password">Senha</label>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
        </form>
        <a href="register.html" class="btn btn-outline w-100">Criar Conta</a>
        </form>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/login.js"></script>
  
</body>
</html>
