<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="mb-4">Registro de Ponto</h1>
        
        <div class="row mb-4">
            <div class="col">
                <button id="register-time-btn" class="btn btn-primary">Registrar Ponto</button>
                <button id="export-excel-btn" class="btn btn-success ms-2">Exportar para Excel</button>
                <div id="status-message" class="mt-2"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <h2>Meus Registros</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Data</th>
                                <th>Entrada</th>
                                <th>Saída Almoço</th>
                                <th>Retorno Almoço</th>
                                <th>Saída</th>
                                <th>Horas Extras</th>
                                <th>Horas Faltantes</th>
                                <th>Saldo</th>
                            </tr>
                        </thead>
                        <tbody id="time-logs-table-body">
                            <!-- Dados serão inseridos aqui via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/time-registration.js"></script>
</body>

</html>
