<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ponto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="public/css/styles.css">


</head>

<body>
    <div class="container">
        <!-- Componente de login -->
        <div id="login-component"></div>
    </div>

    <!-- Importação de scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // Renderizar o componente de login dinamicamente
        document.getElementById('login-component').innerHTML = `
            <div class="card p-4 mx-auto mt-5" style="max-width: 400px;">
                <h3 class="text-center color1">Login</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="login-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="login-password" required>
                    </div>
                    <button type="submit" class="btn color3 w-100">Entrar</button>

                    
                </form>
                <form id = "nregister">
                <button type="submit" class="btn color3 w-100">Registre-se</button>
                </form>
            </div>
        `;
    </script>
    <script src="public/js/login.js"></script>
    <script src="public/js/register.js"></script>


</body>

</html>
